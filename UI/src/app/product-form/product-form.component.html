<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form name="form" (ngSubmit)="save()" #f="ngForm" class="text-center" style="color: #757575;">
                <h3>Add Product</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" required="required" min="2" #pnm="ngModel" placeholder="Product Name *" [(ngModel)]="item.productName" value="" />
                            <ol *ngIf="(pnm.touched||pnm.dirty)&& pnm.invalid">
                                <li *ngIf="pnm.errors.required">Can not be left blank</li>
                                <li *ngIf="pnm.errors.min">Should be greater than 2</li>
                            </ol>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" required="required" min="5" #desc="ngModel" placeholder="Product Description *" [(ngModel)]="item.productDescription" value="" />
                            <ol *ngIf="(desc.touched||desc.dirty)&& desc.invalid">
                                <li *ngIf="desc.errors.required">Can not be left blank</li>
                                <li *ngIf="desc.errors.min">Should be greater than 5</li>
                            </ol>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" required="required" #price="ngModel" placeholder="Product Price *" [(ngModel)]="item.price" value="" />
                            <ol *ngIf="(price.touched||price.dirty)&& price.invalid">
                                <li *ngIf="price.errors.required">Can not be left blank</li>
                            </ol>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" required="required" #vid="ngModel" placeholder="Vendor Id *" [(ngModel)]="item.vid" value="" />
                            <ol *ngIf="(vid.touched||vid.dirty)&& vid.invalid">
                                <li *ngIf="vid.errors.required">Can not be left blank and it should exist</li>
                            </ol>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btn btn-primary" [disabled]="f.invalid" (click)="ngSubmit" value="Add" />
                        </div>
                    </div>
                </div>
            </form>
            <button (click)="list()" class="btn btn-primary">Back to Products List</button><br>
</div>
